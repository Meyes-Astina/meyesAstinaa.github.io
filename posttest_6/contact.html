<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hubungi Kami - Commission Art</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Commission Art</h1>
            </div>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">Tentang Saya</a></li>
                <li><a href="#">Hubungi Kami</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact">
            <h2>Hubungi Kami</h2>
            <p>Jika Anda memiliki pertanyaan atau membutuhkan bantuan, jangan ragu untuk menghubungi kami.</p>
            <form>
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required>

                <label for="gmail">Gmail:</label>
                <input type="gmail" id="gmail" name="gmail" placeholder="Masukkan Gmail Anda" required>

                <label for="password">Kata Sandi:</label>
                <input type="password" id="password" name="password" placeholder="Masukkan kata sandi Anda" required>

                <label for="pesan">Pesan:</label>
                <textarea id="pesan" name="pesan" rows="4" placeholder="Masukkan Pesan Anda" required></textarea>

                <button type="submit">Kirim Pesan</button>
            </form>
            <div id="inputResult"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Commission Art</p>
    </footer>
    <script src="script.js"></script>
    <script>
        $(document).ready(function () {
            $('#submitForm').click(function () {
                const jenisSeni = $('#jenisSeni').val();
                const jenisPesanan = $('#jenisPesanan').val();
                const name = $('#name').val();
                const age = $('#age').val();
                const gmail = $('#gmail').val();
                const password = $('#password').val();
                const deskripsi = $('#deskripsi').val();

                // Validasi Gmail (gunakan pola email yang sederhana)
                const emailPattern = /^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/;
                if (!emailPattern.test(gmail)) {
                    alert('Alamat Gmail tidak valid.');
                    return;
                }

                // Menampilkan hasil inputan di bawah formulir
                const inputResult = `
                Jenis Seni: ${jenisSeni}<br>
                Jenis Pesanan: ${jenisPesanan}<br>
                Nama: ${name}<br>
                Usia: ${age}<br>  
                Gmail: ${gmail}<br>
                Deskripsi Pesanan:<br>${deskripsi}
            `;
                // Simpan atau tampilkan hasil inputan sesuai kebutuhan Anda
                $('#inputResult').html(inputResult);
            });
        });
    </script>
</body>

</html>
